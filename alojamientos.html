    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
        margin: 0;

        background-color: #f4f4f4;
    }
    
    header {
        background-color: rgba(49, 41, 209, 0.427);
        color: #fff;
        padding: 1rem 0;
        text-align: center;
    }
    
    nav ul {
        list-style: none;
        padding: 0;

        background-color: rgba(89, 82, 220, 0.471);
        
        text-align: center;
    }
    
    nav ul li {
        display: inline;
    }
    
    nav ul li a {
        color: #fff;

        display: inline-block;

    nav ul li a:hover {

    }
    
    main {
        padding: 1rem;
    }
    
    section#alojamientos {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    
    .alojamiento {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 1rem;
        padding: 1rem;
        width: calc(33% - 2rem);
        box-sizing: border-box;
        text-align: center;
    }
    .medio4 i {
    margin-right: 8px;
    font-size: 1.5em;
    color: rgba(49, 41, 209, 0.427);
    }
    
    .alojamiento img {
        max-width: 100%;
        border-radius: 5px;
    }
    .mediocontacto4 {
    display: flex; /* Mostrar como inline-flex */
    justify-content: center; /* Justificar al centro */
    height: 2%; /* Altura del 2% */
    padding: 5px; /* Espaciado interno */
    max-width: 100%; /* Ancho máximo */
    margin: 1px; /* Margen */
    border-radius: 5px; /* Radio de borde */
    background-color: rgba(130, 130, 145, 0.145); /* Color de fondo */
    }
    
    
    /* Media query para pantallas más pequeñas */
    @media (max-width: 768px) {
        .alojamiento {
            width: calc(50% - 2rem);
        }
    }
    
    @media (max-width: 480px) {
        .alojamiento {
            width: calc(100% - 2rem);
        }
    }
