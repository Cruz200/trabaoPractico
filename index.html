<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//css/stilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./js/sript.js"></script>
    <title>Trabajo Practico</title>
</head>
<body>
    
    <nav class="barra">  
        <!-- la idea acá es que cada uno de estos div nos dirija a las otras plantillas -->
        <!-- el class medio4 ""nombre de la pagina" puede funcionar donde mostrar el nombre de nuestra pagina o un icono -->       
        <div class="verde">
            <div class="medio1"><a href="vuelos.html"><h3>Vuelos</h3></a></div>
            <div class="medio2"><a href="alojamientos.html"><h3>Alojamientos</h3></a></div>
            <div class="medio3"><a href="ofertas.html"><h3>Ofertas</h3></a></div>
            <div class="medio4"><h2><i class="fas fa-plane"></i>TurismoViaje</h2></div>
            
        </div>              
        <!-- Despues quitaremos los border solid y podemos dejarle solo sombras a esta seccion-->        
        <section class="carrusel">
            <!-- Un carrusel con imágenes de destinos -->
            <div class="primerCarrusel">
                <img src="./imagenes/avion.jpg" alt="avion" >
                <img src="./imagenes/TILCARA-PORTADA-3.jpg" alt="">
                <img src="./imagenes/coliseo-roma_2924b6ae_1280x720.jpg"alt="" >               
            </div>
            <div class="carrusel-buttons">             
                <button class="carrusel-button" onclick="prevSlide()">❮</button>
                <button class="carrusel-button" onclick="nextSlide()">❯</button>
            </div>
        </section>     
    </nav>   
    <div class="container">
    <!-- aca poderos mostrar algunos ejemplos de promocion con experiencia e imgenes-->
        <main class="mainMedio">
            <section class="medio">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
        
        
            </section>
            <section class="bajo">
                <div class="div5"></div>
                <div class="div6"></div>
                <div class="div7"></div>
                <div class="div8"></div>
    
            </section>
            
    
            
    
        </main>
        <aside class="segundomain">
            <!-- una seccion vertical  para colocar otro carrusel o imagenes -->
            <div class="image-container">
                <img src="./imagenes/Rio-de-Janeiro-2020.jpg" width="100%" height="100px" alt="Rio de Janeiro">
                <div class="caption">Ofertas Rio de Janeiro</div>
            </div>
    
        </aside>

        
    </div>
    <!--formulario lo usamos consultas-->

    <section class="form">
        <h3>Consultas</h3>
        <form id="formulario" action="#" method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="correo">Correo:</label><br>
            <input type="text" id="correo" name="correo"><br>
            <label for="edad">Edad:</label><br>
            <input type="text" id="edad" name="edad"><br>
            <label for="mensaje">Mensaje:</label><br>
            <input type="text" id="mensaje" name="mensaje"><br>
            <label for="motivo">Motivo:</label><br>
            <input type="text" id="motivo" name="motivo"><br><br>
            <!-- el -->
            <input type="submit" value="Enviar">
        </form>
    </section>
    
    
</body>
</html>
